<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galeri Kenangan</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    img {
      width: 100%;
      border-radius: 10px;
    }
    .video-container {
      position: relative;
      width: 100%;
      padding-top: 177.78%; /* 9:16 aspect ratio */
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Galeri Kenangan</h1>

  <div class="gallery">
    <!-- Foto -->
    <img src="https://files.catbox.moe/w5umlo.jpg" alt="Foto 1">
    <img src="https://files.catbox.moe/w5umlo.jpg" alt="Foto 2">
    <img src="https://files.catbox.moe/w5umlo.jpg" alt="Foto 3">

    <!-- Video TikTok -->
    <div class="video-container">
      <iframe src="https://www.tiktok.com/embed/v2/7483638554967428357" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
    <div class="video-container">
      <iframe src="https://www.tiktok.com/embed/v2/7483638554967428357" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
  </div>

</body>
</html>
